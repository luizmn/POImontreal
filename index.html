<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" type="text/css" href="static/css/styles.css">
                <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
                </head>
    <body>
        <div class="sidenav">
            <h1>
                <span><img src="static/img/canadaflag.png"></span>
                Discover Montreal
            </h1>
            <p>
            Discover good places to visit in Montreal, Quebec.
            </p>
            <div>
                <div id="visitList">
                    <table>
                        <thead>
                            <tr>
                                <th>
                                    Filter
                                    <input data-bind="" />
                                </th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: list">
                            <tr>
                                <td>
                                    <a data-bind="attr: { href: 'https://www.foursquare.com/' +$data[1] , title: $data[0] }"><span
                                        data-bind="text: $data[0]"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <hr>
            </div>
        </div>

        <div id="map"class="main"></div>
        <script async defer
            src=
            "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyC0yETbiVxEEaqblVWnkEiCibu2ieQSDwE&v=3&callback=initMap">
            </script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <script type="text/javascript" src="static/js/scripts.js"></script>
    </body>
</html>
