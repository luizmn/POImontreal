<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" type="text/css" href="static/css/styles.css">
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    </head>
    <title>Discover Montreal</title>
    <body>
        <div class="plc-sidebar plc-bar-block plc-collapse plc-card plc-animate-left" style="width:200px;" id="placesSidebar">
            <button class="plc-bar-item plc-button plc-large plc-hide-large" onclick="sidebar_close()">Close &times;</button>
            <h1>
                <span><img src="static/img/canadaflag.png"></span>
                Discover Montreal
            </h1>
            <div id="visitList">
                <table>
                    <thead>
                        <tr>
                            <th>
                                Filter
                                <input data-bind="" />
                            </th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: list">
                        <tr>
                            <td>
                                <a data-bind="attr: { href: 'https://www.foursquare.com/' +$data[1] , title: $data[0] }"><span
                                    data-bind="text: $data[0]"></span></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="plc-main" style="margin-left:200px">
            <div class="plc-teal">
                <button class="plc-button plc-teal plc-xlarge plc-hide-large" onclick="sidebar_open()">&#9776;</button>
            </div>
            <div class="plc-container">
                <div id="map" class="main"></div>
            </div>

        </div>
        <!-- Google Maps call -->
        <script async defer
            src=
            "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyC0yETbiVxEEaqblVWnkEiCibu2ieQSDwE&v=3&callback=initMap">
        </script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <script type="text/javascript" src="static/js/scripts.js"></script>            </body>
</html>
