<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Discover your neighbourhood</h1>
        <p>
          Discover good places to visit in your neighbourhood.
        </p>
        <div>
          <button data-bind="
                            click:showListings">Show Listings</button>
          <button data-bind="
                            click:hideMarkers(markers)">Hide Listings</button>
          <hr>
          <span class="text"> Draw a shape to search for places in a very specific area!</span>
          <button data-bind="
              click:toggleDrawing(drawingManager)">Drawing Tools</button>

        </div>
        <hr>
        <div>
          <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
          <input id="zoom-to-area" type="button" value="Zoom">
        </div>
        <hr>
        <div>
          <span class="text"> Within </span>
          <!--<select id="max-duration">
            <option value="10">10 min</option>
            <option value="15">15 min</option>
            <option value="30">30 min</option>
            <option value="60">1 hour</option>
          </select>-->

          <select data-bind="options: distances,
                             optionsCaption: 'Choose max distance',
                             optionsText: 'label',
                             value: chosenDistance">
          </select>
          <button data-bind ="enable: chosenDistance,
                              click: resetDistance">
              Clear
          </button>
          <select data-bind="options: tickets,
              optionsCaption: 'Choose...',
              optionstext: 'name',
              value: chosenTicket">
          </select>
          <button data-bind="enable: chosenTicket,
              click: resetticket">Clear</button>
          <select id="mode">
            <option value="DRIVING">drive</option>
            <option value="WALKING">walk</option>
            <option value="BICYCLING">bike</option>
            <option value="TRANSIT">transit ride</option>
          </select>
          <span class="text">of</span>
          <input id="search-within-time-text" type="text" placeholder="Ex: Google Office NYC or 75 9th Ave, New York, NY">
          <input id="search-within-time" type="button" value="Go">
        </div>
        <hr>
        <div>
          <span class="text">Search for nearby places</span>
          <input id="places-search" type="text" placeholder="Ex: Burgers">
          <input id="go-places" type="button" value="Go">
        </div>
      </div>
      <div id="map"></div>
    </div>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyC0yETbiVxEEaqblVWnkEiCibu2ieQSDwE&v=3&callback=initMap">
    </script>
  </body>
  <script src="../static/js/scriptsNew.js"></script>
  <script type="text/javascript" src="../static/js/knockout-3.4.2.js"></script>

</html>
